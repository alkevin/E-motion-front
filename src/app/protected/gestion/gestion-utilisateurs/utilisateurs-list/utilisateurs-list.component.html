<div class="panel panel-primary">
  <!--<div class="panel-heading"><h3 class="panel-title">List Clients</h3></div>-->
    <table class="table table-bordered table-striped" style="text-align: center;">
      <thead>
        <tr>
          <th class="col-sm-2">Nom</th>
          <th class="col-sm-2">Prenom</th>
          <th class="col-sm-2">Email</th>
          <th class="col-sm-2">Téléphone</th>
          <th class="col-sm-2">Permit</th>
          <th class="col-sm-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of utilisateurs ; let i=index">
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.mail }}</td>
          <td>{{ u.phone }}</td>
          <td>{{ u.permitNum }}</td>
          <td >
            <ng-template #tipEdit>Consulter</ng-template>
            <button class="btn btn-info btnRounded" [routerLink]="[u.id]" [tooltip]="tipEdit" [delay]="500"><span class="far fa-edit fa-lg"></span></button>
            &nbsp;
            <ng-template #tipDel>Supprimer</ng-template>
            <button class="btn btn-danger btnRounded" [tooltip]="tipDel" [delay]="500"><span class="far fa-edit fa-lg"></span></button></td>
        </tr>
        <tr>
          <td colspan="1"></td>
          <td colspan="4"><button class="btn btn-primary btn-block" [routerLink]="'vehicule-form'">Ajouter</button></td>
          <td colspan="1"></td>
        </tr>
      </tbody>
    </table>
</div>
