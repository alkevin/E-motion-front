<header class="bg-light pt-3 pb-md-3 px-3 px-lg-3 d-flex d-md-block align-items-center title border-bottom">
    <h4 class="mb-2 mr-auto mr-md-none bd-title">Gestionnaire des locations</h4>
  </header>
  <main role="main" class="mt-3">
      <ng-container>
          <div class="container-fluid" >
            <div class="row flex-xl-nowrap">
              <div class="col-9 py-2">
                  <div class="card mb-2">
                      <app-rental-list [rentals]="rentals$"></app-rental-list>
                  </div>
              </div>
              <div class="col-3 py-2">
                <app-rental-details></app-rental-details>
              </div>
            </div>
          </div>
        </ng-container>
      <ng-template #loadingParams>
          <div class="m-4 alert alert-primary" role="alert">
            Chargement ...
          </div>
      </ng-template>
  </main>
