<form #UserUpdateForm="ngForm" (ngSubmit)="updateUser(userUpdateForm.value)">
  <div class="card">
  <div class="card-header bg-info text-white">Détails de l'utilisateur</div>
  <div class="card-body">
      <div class="row text-center">
        <div class="col-12"><h5>Dénomination</h5></div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="firstName"><u>Prénom</u> :</label></div>
        <div class="col-7">
            <input [value]="user.firstName" type="text" id="user.firstName" name="user.firstName" [ngModel]="user.firstName" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="lastName"><u>Nom</u> :</label></div>
        <div class="col-7">
            <input [value]="user.lastName" type="text" id="user.lastName" name="user.lastName" [ngModel]="user.lastName" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="birthDay"><u>Date de naissance</u> :</label></div>
        <div class="col-7">
            <input #dp="bsDatepicker" bsDatepicker [bsConfig]="{ adaptivePosition: true, isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
            [bsValue]="user.birthDay"  id="vuser.birthDay" name="user.birthDay" [ngModel]="user.birthDay | date:'shortDate':'+0200':'fr'" required>        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="phone"><u>N° de téléphone</u> :</label></div>
        <div class="col-7">
            <input [value]="user.phone" type="text" id="user.phone" name="user.phone" [ngModel]="user.phone" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="permitNum"><u>N° de permit</u> :</label></div>
        <div class="col-7">
            <input [value]="user.permitNum" type="text" id="user.permitNum" name="user.permitNum" [ngModel]="user.permitNum" required>
        </div>
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-12">
          <h5>Identification</h5></div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="mail"><u>Email</u> :</label></div>
        <div class="col-7">
            <input [value]="user.mail" type="email" id="user.mail" name="user.mail" [ngModel]="user.mail" required>
        </div>
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-12">
          <h5>Addresse</h5></div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="number"><u>Numéro</u> :</label></div>
        <div class="col-7">
            <input [value]="user.address.number" type="text" id="user.address.number" name="user.address.number" [ngModel]="user.address.number" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="street"><u>Rue</u> :</label></div>
        <div class="col-7">
            <input [value]="user.address.street" type="text" id="user.address.street" name="user.address.street" [ngModel]="user.address.street" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="city"><u>Ville</u> :</label></div>
        <div class="col-7">
            <input [value]="user.address.city" type="text" id="user.address.city" name="user.address.city" [ngModel]="user.address.city" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="city"><u>state</u> :</label></div>
        <div class="col-7">
            <input [value]="user.address.state" type="text" id="user.address.state" name="user.address.state" [ngModel]="user.address.state" required>
        </div>
      </div>
      <div class="row">
        <div class="col-5"><label class="control-label" for="country"><u>Pays</u> :</label></div>
        <div class="col-7">
            <input [value]="user.address.country" type="text" id="user.address.country" name="user.address.country" [ngModel]="user.address.country" required>
        </div>
      </div>
      <hr>
      <div class="row text-center">
          <div class="col-12">
            <h5>Edition</h5></div>
        </div>
      <div class="row">
        <div class="col-6"><label class="control-label" for="creationDate"><u>Date de création</u> :</label></div>
        <div class="col-6">
            <input [value]="user.creationDate" type="text" id="user.creationDate" name="user.creationDate"
            [ngModel]="user.creationDate | date:'shortDate':'+0200':'fr'" required readonly style="width:95%">
        </div>
      </div>
      <div class="row">
        <div class="col-6"><label class="control-label" for="modificationDate"><u>Date de modification</u> :</label></div>
        <div class="col-6">
            <input [value]="user.modificationDate" type="text" id="user.modificationDate" name="user.modificationDate"
            [ngModel]="user.modificationDate  | date:'shortDate':'+0200':'fr'" required readonly style="width:95%">
        </div>
      </div>
  </div>
  <div class="card-footer text-center">
    <button type="submit" class="btn btn-info btn-sm mr-2">
        <span class="far fa-edit fa-lg"></span>&nbsp; Mettre à jour la fiche de l'utililsateur</button>
  </div>
  </div>
</form>
