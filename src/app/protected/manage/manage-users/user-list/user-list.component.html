<div class="card-header text-center">
  <h3>Inventaire des utilisateurs</h3>
</div>
<div class="card-body">
<div class="panel panel-primary">
  <!--<div class="panel-heading"><h3 class="panel-title">List Clients</h3></div>-->
    <table class="table table-bordered table-striped" style="text-align: center;">
      <thead class="thead-dark">
        <tr>
          <th class="col-sm-2">Nom</th>
          <th class="col-sm-2">Prenom</th>
          <th class="col-sm-3">Email</th>
          <th class="col-sm-2">Téléphone</th>
          <th class="col-sm-3">Permit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users; let i=index" (click)="bindUser(i)">
          <td>{{ u.firstName }}</td>
          <td>{{ u.lastName }}</td>
          <td>{{ u.mail }}</td>
          <td>{{ u.phone }}</td>
          <td>{{ u.permitNum }}</td>
        </tr>
      </tbody>
    </table>
</div>
</div>
