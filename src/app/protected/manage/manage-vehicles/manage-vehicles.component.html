<header class="bg-light pt-3 pb-md-3 px-3 px-lg-3 d-flex d-md-block align-items-center title border-bottom">
  <h4 class="mb-2 mr-auto mr-md-none bd-title">Gestionnaire du parc de véhicules</h4>
</header>
<main role="main" class="mt-3">
    <ng-container>
        <div class="container-fluid" >
          <div class="row flex-xl-nowrap">
            <div class="col-9 py-2">
                <div class="card mb-2">
                    <app-vehicle-list [vehicles]="vehicles"></app-vehicle-list>
                </div>
            </div>
            <div class="col-3 py-2">
                  <div class="card" *ngFor="let f of featureAdd" [routerLink]="f.route">
                    <div class="card-body">
                        <ng-template #tipAddVechicle>Ajouter Véhicule</ng-template>
                        <img [tooltip]="tipAddVechicle" [delay]="200" [adaptivePosition]="false" placement="right" [src]="f.icon" class="w-25 img-fluid mx-auto d-block" />
                    </div>
                  </div>

              <app-vehicle-details *ngIf="vehicleSelect" [vehicle]="vehicleSelect"></app-vehicle-details>


            </div>
          </div>
        </div>
      </ng-container>
    <ng-template #loadingParams>
        <div class="m-4 alert alert-primary" role="alert">
          Chargement ...
        </div>
    </ng-template>
</main>
