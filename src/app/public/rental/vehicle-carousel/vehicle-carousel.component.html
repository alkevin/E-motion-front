<div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row w-100 mx-auto justify-content-center">
              <div class="col-md-4">
                <div class="card">
                  <img class="card-img-top img-fluid" src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg" width="100"
                   height="100" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">Card 1</h4>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little
                      bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item" *ngFor="let v of vehicles;">
            <div class="row w-100 mx-auto justify-content-center">
              <div class="col-md-4">
                <div class="card">
                  <img class="card-img-top img-fluid" src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg" width="100"
                   height="100" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title">{{v.brand}}</h4>
                  </div>
                  <div class="card-footer">
                    {{v.model}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
